<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Canvas and Jquery</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"
	type="text/javascript"></script>
<script type="text/javascript" src="smartCanvas.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="bgimage">
			<img id="slide"
				src="http://speakingpowerpoint.files.wordpress.com/2011/05/slide9.jpg" />
		</div>
		<div id="textinput">
			<form name="textform" action="">
				Text: <input type="text" maxlength="200" size="50" name="texttowrite" value="Mytext" />
			</form>
		</div>
		<div id="canvasholder">
			<canvas id="canvas"> </canvas>
		</div>

		
		<div id="toolbar">
			<div id="clr">
				<div style="background-color: black;"></div>
				<div style="background-color: white;"></div>
				<div id="red" style="background-color: red;"></div>
				<div style="background-color: green;"></div>
				<div style="background-color: blue;"></div>
				<div style="background-color: orange;"></div>
			</div>

			<a href="#" id="pen">Pen</a> 
			<a href="#" id="text">Text</a> 
			<a id="eraser" href="#">Eraser</a> 
			<a href="#" id="clear">Clear</a> 
			<a href="#" id="undo">Undo</a> 
			
			<a id="save" href="#">Save</a> 
			<span id="result"><br />
			<br />
			</span>

			<form action="" method="post" id="frm" />
			<input type="hidden" name="data" id="data" />
			</form>

		</div>
		<div id="preview"></div>
	</div>
</body>
</html>
